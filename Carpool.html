<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Habit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="add-habit-container">
        <!-- Header -->
        <div class="header">
            <a href="tracker.html" class="back-button">&larr;</a>
            <h1 class="title">Add New Habit</h1>
            <img src="img/settings.png" alt="Settings" class="settings-icon">
        </div>

        <div class="date-selection" id="dateSelection"></div>

        <div class="input-section">
            <label for="habit-name">NAME</label>
            <input type="text" id="habit-name" class="habit-input" placeholder="Enter habit name" value="Carpool to work">
        </div>
        <div class="input-section" id="goal-section">
            <label for="goal">GOAL</label>
            <div class="goal-container">
                <div class="goal-input-group">
                    <input type="number" id="goal" class="goal-input" placeholder="0" value="2">
                    <span class="goal2-text">times</span>
                    <button class="edit-button">
                        <img src="img/edit.png" alt="Edit" class="edit-icon">
                    </button>                    
                </div>
                <span class="goal-text">or more per day</span>
            </div>
        </div>
        

        <div class="input-section" id="reminder-section">
            <label>REMINDERS</label>
            <div class="reminder-box">
                <div class="reminder-container">
                    <span>Remember to set off time</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="time-picker">
                    <img src="img/Clock.png" alt="Clock Icon" class="icon clock-icon"> <!-- Clock icon on the left -->
                    <input type="time" class="time-input" value="07:00">
                    <img src="img/Bell.png" alt="Bell Icon" class="icon bell-icon"> <!-- Bell icon -->
                    <select class="frequency-select">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                
            </div>
            <button class="add-reminder-btn">Add Reminder</button>
        </div>
        
        <!-- Add Habit Button -->
        <a href="tracker.html" class="add-habit-btn">Add Habit</a>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
