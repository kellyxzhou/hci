<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="leaderboard-container">
    <!-- Title with settings icon -->
    <div class="header">
      <h1 class="title">Ranking</h1>
      <img src="img/settings.png" alt="Settings" class="settings-icon">
    </div>
    <div class="leaderboard">
      <div class="top-three">
          <div class="place second">
              <div class="circle"></div>
              <div class="place-circle">2</div>
              <p>Friend 2</p>
          </div>
          <div class="place first">
              <div class="circle big-circle"></div> <!-- Added class for bigger circle -->
              <div class="place-circle">1</div>
              <p>Friend 1</p>
          </div>
          <div class="place third">
              <div class="circle"></div>
              <div class="place-circle">3</div>
              <p>Friend 3</p>
          </div>
      </div>
      <div class="friend-list">
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 4</span>
              <span class="points">36 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 5</span>
              <span class="points">42 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 6</span>
              <span class="points">29 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 7</span>
              <span class="points">57 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 8</span>
              <span class="points">15 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 9</span>
              <span class="points">73 pts</span>
          </div>
          <div class="friend">
              <div class="profile-pic"></div>
              <span>Friend 10</span>
              <span class="points">58 pts</span>
          </div>
          <div class="friend you"> <!-- Added "You" entry -->
              <div class="profile-pic"></div>
              <span>You</span>
              <span class="points">50 pts</span> <!-- Placeholder points -->
          </div>
      </div>
  </div>
