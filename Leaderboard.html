<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="leaderboard-container">
    <!-- Title with settings icon -->
    <div class="header">
      <h1 class="title">Ranking</h1>
      <img src="img/settings.png" alt="Settings" class="settings-icon">
    </div>

    <div class="top-three">
      <div class="place second">
        <div class="circle icon">
          <div class="place-circle">2</div>
        </div>
        <p>Player 2</p>
        <span>1100 pts</span>
      </div>
      <div class="place-first">
        <div class="circle icon">
          <div class="place-circle">1</div>
        </div>
        <p>Player 1</p>
        <span>1200 pts</span>
      </div>
      <div class="place third">
        <div class="circle icon">
          <div class="place-circle">3</div>
        </div>
        <p>Player 3</p>
        <span>900 pts</span>
      </div>
    </div>

    <div class="rest-of-leaderboard">
      <div class="player-row">
        <span class="position">4</span>
        <div class="circle icon">
          <div class="place-circle">4</div>
        </div>
        <p>Player 4</p>
        <span class="points">850 pts</span>
      </div>
      <div class="player-row">
        <span class="position">5</span>
        <div class="circle icon">
          <div class="place-circle">5</div>
        </div>
        <p>Player 5</p>
        <span class="points">800 pts</span>
      </div>
      <div class="player-row user-row">
        <span class="position">6</span>
        <div class="circle user-icon">
          <div class="place-circle">6</div>
        </div>
        <p>You</p>
        <span class="points">780 pts</span>
      </div>
      <div class="player-row">
        <span class="position">7</span>
        <div class="circle icon">
          <div class="place-circle">7</div>
        </div>
        <p>Player 7</p>
        <span class="points">760 pts</span>
      </div>
      <div class="player-row">
        <span class="position">8</span>
        <div class="circle icon">
          <div class="place-circle">8</div>
        </div>
        <p>Player 8</p>
        <span class="points">740 pts</span>
      </div>
      <div class="player-row">
        <span class="position">9</span>
        <div class="circle icon">
          <div class="place-circle">9</div>
        </div>
        <p>Player 9</p>
        <span class="points">720 pts</span>
      </div>
      <div class="player-row">
        <span class="position">10</span>
        <div class="circle icon">
          <div class="place-circle">10</div>
        </div>
        <p>Player 10</p>
        <span class="points">700 pts</span>
      </div>
    </div>

    <div class="tracker-bottom-nav">
      <a href="home.html" class="tracker-nav-item">
        <img src="img/home.svg" alt="Home" class="nav-icon" />
        Home
      </a>
      <a href="tracker.html" class="tracker-nav-item">
        <img src="img/add.svg" alt="Tracker" class="nav-icon" />
        Tracker
      </a>
      <a href="Leaderboard.html" class="tracker-nav-item">
        <img src="img/ranking.svg" alt="Ranking" class="nav-icon" />
        Ranking
      </a>
      <a href="profile.html" class="tracker-nav-item">
        <img src="img/profile.svg" alt="Profile" class="nav-icon" />
        Profile
      </a>
    </div>
  </div>
  </div>
</body>

</html>
