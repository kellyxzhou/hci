<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="leaderboard-container">
    <!-- Title with settings icon -->
    <div class="header">
      <h1 class="title">Ranking</h1>
      <img src="img/settings.png" alt="Settings" class="settings-icon">
    </div>

    <div class="leaderboard">
      <div class="top-three">
          <div class="place second">
              <div class="circle"></div>
              <div class="place-circle">2</div>
              <p>Friend 2</p>
          </div>
          <div class="place first">
              <div class="circle big-circle"></div>
              <div class="place-circle">1</div>
              <p>Friend 1</p>
          </div>
          <div class="place third">
              <div class="circle"></div>
              <div class="place-circle">3</div>
              <p>Friend 3</p>
          </div>
      </div>

    <!-- Other friends with rank, icon, name, and points -->
    <div class="friend-list">
        <!-- Friend 4 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">4</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 4</span>
            </div>
            <span class="points">48 pts</span>
        </div>
    
        <!-- Friend 5 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">5</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 5</span>
            </div>
            <span class="points">42 pts</span>
        </div>
    
        <!-- You (highlighted row) -->
        <div class="friend-row" style="background-color: #61B89E; color: #fff;">
            <div class="friend-info">
                <span class="rank-number">6</span>
                <div class="profile-pic"></div>
                <span class="friend-name">You</span>
            </div>
            <span class="points">40 pts</span>
        </div>
    
        <!-- Friend 7 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">7</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 7</span>
            </div>
            <span class="points">38 pts</span>
        </div>
    
        <!-- Friend 8 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">8</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 8</span>
            </div>
            <span class="points">34 pts</span>
        </div>
    
        <!-- Friend 9 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">9</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 9</span>
            </div>
            <span class="points">32 pts</span>
        </div>
    
        <!-- Friend 10 -->
        <div class="friend-row">
            <div class="friend-info">
                <span class="rank-number">10</span>
                <div class="profile-pic"></div>
                <span class="friend-name">Friend 10</span>
            </div>
            <span class="points">30 pts</span>
        </div>
    </div>
    
  

    <div class="tracker-bottom-nav">
      <a href="home.html" class="tracker-nav-item">
        <img src="img/home.svg" alt="Home" class="nav-icon" />
        Home
      </a>
      <a href="tracker.html" class="tracker-nav-item">
        <img src="img/add.svg" alt="Tracker" class="nav-icon" />
        Tracker
      </a>
      <a href="Leaderboard.html" class="tracker-nav-item">
        <img src="img/ranking.svg" alt="Ranking" class="nav-icon" />
        Ranking
      </a>
      <a href="profile.html" class="tracker-nav-item">
        <img src="img/profile.svg" alt="Profile" class="nav-icon" />
        Profile
      </a>
    </div>
    </div>
  </div>
  </div>
</body>


</html>
