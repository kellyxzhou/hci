<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Habit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="add-habit-container">
        <!-- Header -->
        <div class="header">
            <a href="tracker.html" class="back-button">&larr;</a>
            <h1 class="title">Add New Habit</h1>
            <img src="img/settings.png" alt="Settings" class="settings-icon">
        </div>

        <div class="date-selection" id="dateSelection"></div>

        <div class="input-section">
            <label for="habit-name">NAME</label>
            <input type="text" id="habit-name" class="habit-input" placeholder="Enter habit name" value="">
        </div>

        <div class="input-section" id="goal-section">
            <label for="goal">GOAL</label>
            <div class="goal-container">
                <div>
                    <input type="number" id="goal" class="goal-input" placeholder="0" value="0">
                    <span>times or more per day</span>
                    <button class="edit-button">&#9998;</button>
                </div>
                <div class="goal-frequency">
                    <label for="goal-daily-toggle">Set Goal for Daily?</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="goal-daily-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="input-section" id="reminder-section">
            <label>REMINDERS</label>
            <div class="reminder-container">
                <span>Remember to set off time</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="time-picker">
                <input type="time" class="time-input" value="00:00">
            </div>
            <div class="goal-frequency">
                <label for="goal-daily-toggle">Set Reminder for Daily?</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="goal-daily-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button class="add-reminder-btn">Add Reminder</button>
        </div>

        <!-- Add Habit Button -->
        <a href="tracker.html" class="add-habit-btn">Add Habit</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
